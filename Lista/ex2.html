<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const total = Number(prompt('digite a qtd de eleitores'))
        const brancos = Number(prompt('digite a qtd de votos BRANCOS'))
        const nulos = Number(prompt('digite a qtd de votos NULOS'))
        const validos = Number(prompt('digite a qtd de votos VALIDOS'))

        const soma = brancos + nulos + validos

        if(soma > total){

            console.log("Erro: A soma dos votos n√£o pode passar o total de eleitores")
        } else{

            const percBranco = brancos / total * 100
            const percNulos = nulos / total * 100
            const percValidos = validos / total * 100

            console.log("Branco:" + percBranco);
            console.log("Nulos:" + percNulos);
            console.log("Validos:" + percValidos);

        }



    </script>


</body>
</html>
